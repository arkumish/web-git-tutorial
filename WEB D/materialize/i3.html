<!DOCTYPE >
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("images/ag2.jpg");

    /* Full height */
    height: 50%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
body {font-family: "Lato", sans-serif;}
 
.tablink {
    background-color: #555;
    color: white;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    font-size: 17px;
    width: 25%;
}
 
.tablink:hover {
    background-color: #777;
}
 
/* Style the tab content */
.tabcontent {
    opacity:0.5;
    height:100%;
    color: red;
    display: none;
    
    text-align: left;

}
 
#London {background-color:#00e676;}
#Paris {background-color:#2e7d32;}
#Tokyo {background-color:#0277bd;}
#Oslo {background-color:#ef6c00;}
</style>
</head>
<body>
 <div class="bg">
 
 
<div id="London" class="tabcontent">
  <h1>KISAN SEVA </h1>
  <p>A revolutionaly way to change life of farmers.</p>
</div>
 
<div id="Paris" class="tabcontent">
  <h3>KISAN SEVA </h3>
  <p>A revolutionaly way to change life of farmers.</p>
</div>
 
<div id="Tokyo" class="tabcontent">
  <h3>KISAN SEVA </h3>
  <p>A revolutionaly way to change life of farmers.</p>
</div>
 
<div id="Oslo" class="tabcontent">
  <h3>KISAN SEVA </h3>
  <p>A revolutionaly way to change life of farmers.</p>
</div>
 </div>
<button class="tablink" onclick="openCity('London', this, '#388e3c')" id="defaultOpen">Home</button>
<button class="tablink" onclick="openCity('Paris', this, 'green')">Farmer</button>
<button class="tablink" onclick="openCity('Tokyo', this, 'blue')">Buyer</button>
<button class="tablink" onclick="openCity('Oslo', this, 'orange')">Transport</button>
 
<script>
function openCity(cityName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(cityName).style.display = "block";
    elmnt.style.backgroundColor = color;
 
}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
 
</body>
</html>
